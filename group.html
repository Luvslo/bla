<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gruppe Schriftsteller</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="header">
			<p><a href=""><img src="img/logout.png"></a><a href=""><img src="img/home.png"></a><a href=""><img src="img/layout.png"></a><a href=""><img src="img/message.png"></a></p>
		</div>
		<div id="content">
			<div id="profile">
				<h1>Profil</h1>
				<p class="image"><img src="placeholder.png"></p>
				<p class="name">Niemand</p>
			</div>
			<div id="main">
				<h1>Gruppe Schriftsteller</h1>
				<div class="msgfwd">
					<form>
						<p>Name: <input type="text"></p>
						<p>Beschreibung: <input type="text"></p>
						<input type="submit" class="msgsubmit" value="Ändern">
					<form>
				</div>
				<p style="float:none"><a href=""><span class="delgroup group">Gruppe löschen</span></a></p>
				<div class="search">
					<h1>Einladung schicken</h1>
					<form>
						<input type="text" class="searchfield">
						<input type="submit" class="searchsubmit" value="Einladen">
					<form>
				</div>
			</div>
		</div>
	</body>
</html>
